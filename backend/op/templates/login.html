<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie | One Piece Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .login-container {
            height: 100vh;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: white;
        }
        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: white;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            color: white;
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-outline-light {
            border: 1px solid white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">One Piece Tracker</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center login-container">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-3">Zaloguj się</h3>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Nazwa użytkownika</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
            </form>

            {% if form.errors %}
            <div class="alert alert-danger mt-3">
                Niepoprawne dane logowania. Spróbuj ponownie.
            </div>
            {% endif %}

            <div class="text-center mt-3">
                <a href="/" class="btn btn-outline-light">Powrót do strony głównej</a>
            </div>
        </div>
    </div>

</body>
</html>
